<app-page-title [title]="'İLETİŞİM'"></app-page-title>

<form *ngIf="info==null" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
  <div class="form-container">
    
    <mat-form-field>
      <input matInput placeholder="İsminiz.." formControlName="name">
      <mat-error *ngIf="getControls.name.invalid">{{getValidationMessages(getControls.name,"İsminiz")}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email Adresiniz.." formControlName="email">
      <mat-error *ngIf="getControls.email.invalid">{{getValidationMessages(getControls.email,"Email")}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Konu.." formControlName="subject">
      <mat-error *ngIf="getControls.subject.invalid">{{getValidationMessages(getControls.subject,"Konu")}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea rows="6" matInput placeholder="Mesajınız.." formControlName="message"></textarea>
      <mat-error *ngIf="getControls.message.invalid">{{getValidationMessages(getControls.message,"Mesaj")}}</mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="loading" mat-raised-button color="primary">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
      Gönder
    </button>

  </div>
</form>

<div *ngIf="info!=null" class="alert" [ngClass]="{'alert-primary': success, 'alert-danger': !success}">
  {{info}}
</div>
