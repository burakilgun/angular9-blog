<h3 class="display-4 mt-3">Yorumlar ({{comments.length || 0}})</h3>

<div class="d-flex justify-content-center" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div id="commentWrapper" *ngIf="!loading">
  <div *ngFor="let comment of comments" class="card bg-light mt-3">
    <div class="card-header">
      <strong>
        <i class="fa fa-user-circle"></i>
        {{comment.name}}
      </strong>
    </div>
    <div class="card-body">
      {{comment.contentMain}}
    </div>
  </div>
</div>
