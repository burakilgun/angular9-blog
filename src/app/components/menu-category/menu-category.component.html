<div class="card">
  <div class="card-header">
    Kategoriler
  </div>
  <div class="card-body">

    <div class="d-flex justify-content-center" *ngIf="!categories">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <ul class="list-group">
      <li *ngFor="let category of categories" class="list-group-item">
        <a [routerLink]="['/kategori',category.name | urlFormat, category.id]">
          <i class="fas fa-arrow-circle-right"></i>
          {{category.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
