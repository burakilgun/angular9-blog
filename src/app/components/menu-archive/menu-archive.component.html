<div class="card mt-2">
  <div class="card-header">
    Ar≈üiv
  </div>
  <div class="card-body">

    <div class="d-flex justify-content-center" *ngIf="archives.length == 0">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <ul class="list-group">
      <li *ngFor="let archive of archives" class="list-group-item">
        <a [routerLink]="['/arsiv',archive.year,archive.month]">
          <i class="fas fa-arrow-circle-right"></i>
          {{archive.year}} {{archive.monthName}} ({{archive.count}})
        </a>
      </li>
    </ul>
  </div>
</div>
