<div class="alert" *ngIf="info!=null" [ngClass]="{'alert-primary':success, 'alert-danger':!success}">{{info}}</div>
<form *ngIf="info==null" (ngSubmit)="onSubmit()" [formGroup]="commentForm">
  <div class="form-container">
    <mat-form-field>
      <input type="text" formControlName="name" matInput placeholder="İsminiz.." />
      <mat-error *ngIf="getControls.name.invalid">
        {{validationService.getValidationMessages(getControls.name,"İsim")}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="5" type="text" formControlName="contentMain" matInput placeholder="Yorumunuz.."></textarea>
      <mat-error *ngIf="getControls.contentMain.invalid">
        {{validationService.getValidationMessages(getControls.contentMain,"Yorum")}}
      </mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="commentService.loading">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="commentService.loading"></span>
      Gönder
    </button>
  </div>
</form>
